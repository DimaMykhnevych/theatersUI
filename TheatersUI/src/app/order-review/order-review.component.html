<h2 class="text-center mb-5">Оформление заказа</h2>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="form-wrapper col-lg-6 col-md-8 col-sm-12">
      <form action="post" [formGroup]="form">
        <div class="form-group">
          <label for="theaterName">Театр</label>
          <input
            type="text"
            disabled
            class="form-control"
            formControlName="theaterName"
            name="theaterName"
            id="theaterName"
          />
        </div>
        <div class="form-group">
          <label for="performanceName">Представление</label>
          <input
            type="text"
            disabled
            class="form-control"
            formControlName="performanceName"
            name="performanceName"
            id="performanceName"
          />
        </div>
        <div class="form-group">
          <label for="ticketsAmount">Количество билетов</label>
          <input
            (input)="onTicketAmountInput($event.target.value)"
            type="number"
            class="form-control"
            formControlName="ticketsAmount"
            name="ticketsAmount"
            id="ticketsAmount"
          />
          <div
            class="alert alert-danger"
            *ngIf="ticketsAmount.touched && ticketsAmount.invalid"
          >
            <div *ngIf="ticketsAmount.errors.required">
              Это поле обязательно
            </div>
            <div *ngIf="ticketsAmount.errors.min || ticketsAmount.errors.max">
              Вы можете заказать от 1 до 60 билетов
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-6 col-md-8 col-sm-12">
      Итого к оплате: {{ orderSum ? orderSum : 0 }} грн
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-lg-6 col-md-8 col-sm-12 d-flex justify-content-center">
      <button
        type="button"
        (click)="onPayClick()"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
        Оплатить
      </button>
    </div>
  </div>
</div>
